# Install pre-commit hooks via
# pre-commit install

repos:

  - repo: git://github.com/pre-commit/pre-commit-hooks
    rev: v2.2.3
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: flake8

  - repo: https://github.com/psf/black
    rev: 20.8b1
    hooks:
      - id: black
